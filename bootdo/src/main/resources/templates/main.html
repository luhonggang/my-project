<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>任务管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--link rel="stylesheet" href="css/layui/css/layui.css" media="all" />-->
    <!--<link rel="stylesheet" href="css/layui/css/modules/default/laydate.css" media="all" />-->
    <meta charset="utf-8">
    <head th:include="include :: header"></head>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">开始时间：</span>
                                <input type="text"  id="beginTime" class="form-control" aria-label="...">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">结束时间：</span>
                                <input type="text" id="endTime" class="form-control" aria-label="...">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <!--<span class="input-group-addon">任务类型：</span>-->
                            <select data-placeholder="任务类型" class="form-control chosen-select"
                                    tabindex="2" style="width: 100%">
                                <option value="">选择任务类型</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <!--<span class="input-group-addon">任务状态：</span>-->
                            <select data-placeholder="任务状态" class="form-control chosen-select-state"
                                    tabindex="2" style="width: 100%">
                                <option value="">选择任务状态</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px">
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">宝贝ID&nbsp;&nbsp;：</span>
                                <input id="goodId" type="text" class="form-control" aria-label="...">
                            </div>
                        </div>
                        <div class="columns col-md-3" style="margin:0px">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="common:dict:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="common:dict:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="common:dict:add">
    <script type="text/javascript">
        var s_add_h = '';
    </script>
</div>

</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/common/dict/dict.js"></script>
<script type="text/javascript" src="/js/laydate/laydate.js"></script>
<script type="text/javascript">
    // 具体使用参考官网:https://www.layui.com/laydate/
    laydate.render({
        elem:"#beginTime"
        ,type: 'date' //默认，可不填
        ,done: function(value, date, endDate) {
            endLayDate.config.max = {
                year: date.year,
                month: 11,
                date: 31
            };
            endLayDate.config.min = {
                year: date.year,
                month: date.month - 1,
                date: date.date
            };
        },

    });
    var endLayDate = laydate.render({
        elem:"#endTime"
    });
</script>
</body>
</html>
